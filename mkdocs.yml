site_name: My First Doc Website
theme:
  name: material
  font:
    text: Roboto Condensed
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to Dark Mode
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to Whie Mode
  features:
    - content.code.annotate

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

        
nav:
    - Home: index.md
    - Testing Markdown: testing_markdown.md